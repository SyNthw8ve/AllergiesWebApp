<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Map Allergies</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
                integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>

        <ui:include src="./navbar.xhtml" />

        <div class="row" id="main-display">
           
            
                <div class="row container">
                    <div id="mapid" data="#{home.to_Js()}"></div>
                </div>
                <div class="row container center-align" id="filter-group">
                    <form id="filter">
                            <label>
                                <input id="pla" class="check" type="checkbox" name="Plátano" value="1"/>
                                <span>Plátano</span>
                            </label>
                            <label>
                                <input id="gra" class="check" type="checkbox" name="Gramíneas" value="2"/>
                                <span>Gramíneas</span>
                            </label>
                        
                            <label>
                                <input id="oli" class="check" type="checkbox" name="Oliveira" value="3"/>
                                <span>Oliveira</span>
                            </label>
                        
                            <label>
                                <input id="azi" class="check" type="checkbox" name="Azinheira" value="4"/>
                                <span>Azinheira</span>
                            </label>
                    </form>
               
            </div>

        </div>
        
        <script src="./resources/js/signup.js"></script>
        <script src="./resources/js/map.js"></script>
    </h:body>
</html>
