<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Map Allergies</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto"/>

        <h:outputStylesheet library="css" name="signup.css" />
    </h:head>
    <h:body>

        <ui:include src="./navbar.xhtml" />

        <div class="row center-align">

        </div>

        <div class="valign-wrapper row center-align container" id="main">


            <h:form id="registerForm" styleClass="col m12 l12">
                <div class="card-panel white">
                    <h4>Sign Up</h4>

                    <div class="row">
                        <h:outputText id="error_name" styleClass="red-text" value="Username already in use!" rendered="#{signup.in_use}" />

                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <h:inputText styleClass="validate" id="username" required="true" value="#{signup.username}"/>
                            <label for="registerForm:username">Username</label>
                            <span class="helper-text" data-error="Username field is required"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <h:inputSecret styleClass="validate" id="pass" value="#{signup.password}" required="true" />
                            <label for="registerForm:pass">Password</label>
                            <span class="helper-text" data-error="Password field is required"></span>
                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field s12 m12 l12">
                            <h:selectManyMenu value="#{signup.allergies}">
                                <f:selectItem itemValue="1" itemLabel="Plátano" />
                                <f:selectItem itemValue="2" itemLabel="Gramíneas" />
                                <f:selectItem itemValue="3" itemLabel="Oliveira" />
                                <f:selectItem itemValue="4" itemLabel="Azinheira" />
                            </h:selectManyMenu>
                            <label>Allergies</label>
                        </div>

                    </div>

                    <h:commandLink value="Sign Up" action="#{signup.add()}" styleClass="btn waves-effect waves-light" />

                </div>
            </h:form>
        </div>

        <script src="./resources/js/signup.js"></script>
    </h:body>
</html>
