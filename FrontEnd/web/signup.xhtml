<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Map Allergies</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto"/>
        <link rel="stylesheet" href="./resources/css/index.css"/>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
    </h:head>
    <h:body>
        <div>
            <nav>
            
            <ul>
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="signin.xhtml">Sign In</a></li>
                <li><a href="signup.xhtml">Sign Up</a></li>
            </ul>
        </nav>
        
        <h2 id="nav-title">MapAllergies</h2>
        </div>
        
        
        
    <div class="container">
        <f:view>
        <h:form id="registerForm">
            <table>
                <tr>
                    <td><h:outputText value="Username:" /></td>
                    <td><h:inputText id="fname" value="#{signup.username}"
                            required="true"/></td>
                    <td><h:message for="fname" style="color:red"/></td>
                </tr>

                <tr>
                    <td><h:outputText value="Enter Password :" /></td>
                    <td><h:inputSecret id="psw" value="#{signup.password}"
                            required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Registar" action="#{signup.add}" /></td>
                </tr>
                
            </table>
        </h:form>
    </f:view>
        

      
    </div>
        <script src="./resources/js/map.js"></script>
    </h:body>
</html>
