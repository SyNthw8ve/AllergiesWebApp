<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Map Allergies</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
                integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
        <h:outputStylesheet library="css" name="signin.css" />
    </h:head>
    <h:body>

        <nav>
            <div class="nav-wrapper  green accent-3">
                <a href="index.xhtml" class="brand-logo">MapAllergies</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.xhtml">Home</a></li>
                    <li><a href="profile.xhtml">Sign In</a></li>
                    <li><a href="signup.xhtml">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="valign-wrapper row center-align container" id="main">
            <form class="col m12 l12" id="loginForm" method="POST" action="j_security_check">
                <div class="card-panel white">
                    <h4>Sign In</h4>
      
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix" >person</i>
                        <input id="icon_prefix" type="text" class="validate" name="j_username" required="true"/>
                        <label for="icon_prefix">Username</label>
                        <span class="helper-text" data-error="Username field is required"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_telephone" type="password" class="validate" name="j_password" required="true"/>
                        <label for="icon_telephone">Password</label>
                        <span class="helper-text" data-error="Password field is required"></span>
                        <span class="helper-text left-align">Forgot Password</span>
                    </div>
                </div>
                    <div class="row">
                        <span>Not a user? <a href="signup.xhtml">Sign Up</a></span>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

        
    </h:body>
</html>
